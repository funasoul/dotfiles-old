# KeyBindings

# $Id: screen-keys.conf,v 1.7 2010/07/31 11:39:13 nicm Exp $
#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^Q
bind ^Q send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
# bind c
##bind c new-window
bind-key c new-window -c "#{pane_current_path}"

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window
bind-key a last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit "\"
unbind \ 
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
# unbind |
# bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

## funa
# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# copy-mode
bind-key C-[ copy-mode
bind-key C-] paste-buffer
bind-key > save-buffer ~/.screen_exchange
bind-key < load-buffer ~/.screen_exchange

# title
# unbind t
bind t command-prompt -I "#W" "rename-window -- '%%'"

# prefix |
bind-key | split-window -h -c "#{pane_current_path}"

# prefix -
bind-key - split-window -c "#{pane_current_path}"

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# カーソルキーでペインの大きさ変更
bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5

# ssh
# unbind S
bind-key s command-prompt "new-window -n ssh 'ssh -t %1'"
# unbind C
bind-key C new-window -n core 'ssh -t core.funa.org'
#bind-key C ssh core.funa.org
# unbind D
bind-key D new-window -n daemon 'ssh daemon.funa.org'
# unbind F
bind-key F new-window -n funasoul 'ssh funasoulvnc'
# unbind N
bind-key N new-window -n ns 'ssh ns.fun.bio.keio.ac.jp'

bind-key ^C select-window -t core
bind-key ^F select-window -t funasoul
bind-key ^R select-window -t ns

